<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sleep Tracker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<header>
    <br>
    <h1>Welcome to Your Personalized Sleep Tracker!</h1>
</header>

<body>

    <div class="container">

        <!-- defining the left column and contents -->
        <div class="left-column">

            <h2>Sleep Duration Chart</h2>
            <div id="chart_div" style="width: 100%; height: 500px;"></div>

        </div>

         <!-- defining the middle column and contents -->
        <div class="middle-column">
            <h2>Sleep Form</h2>

            <h3>Please input the following details.</h3>

            <!-- form for sleep data input -->
            <form action="" method="get" id="taskform">

                <div class="form-row">
                    <label for="sleepDate">Date:</label>
                    <input type="date" id="sleepDate" required>
                </div>

                <div class="form-row">
                    <label for="taskType">Type of Sleep:</label>
                    <select name="taskType" id="taskType" required>
                        <option value="">--Please choose an option--</option>
                        <option value="Full Nights Sleep">Full Nights Sleep</option>
                        <option value="Power Nap">Power Nap</option>
                        <option value="Restful Nap">Restful Nap</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="sleepStart">Start Time: (24hr)</label>
                    <input type="time" id="sleepStart" required>
                </div>

                <div class="form-row">
                    <label for="sleepEnd">End Time: (24hr)</label>
                    <input type="time" id="sleepEnd" required>
                </div>

                <div class="form-row">
                    <label for="sleepRating">Sleep Rating:</label>
                    <select id="sleepRating" required>
                        <option value="">--Select a rating out of 5--</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="dreamDetails">Dream Details:</label>
                    <textarea id="dreamDetails" rows="4" placeholder="Describe your dream..."></textarea>
                </div>

                <div class="form-row">
                    <input type="submit">
                </div>

            </form>

        </div>

        <!-- defining right column and contents -->
        <div class="right-column">

            <h2>Previous Sleep Data</h2>

            <!-- tasks will be added here as they are submitted onto the array -->
            <ul id="tasklist"></ul>

        </div>
    </div>

    <!-- Modal structure for displaying task details -->
    <div class="overlay" data-modal>
        <div class="modal">
            <h3>Full Sleep Details</h3>
            <p id="modal-date"></p>
            <p id="modal-type"></p>
            <p id="modal-start"></p>
            <p id="modal-end"></p>
            <p id="modal-duration"></p>
            <p id="modal-rating"></p>
            <p id="modal-details"></p>
            <button data-close-modal>Close</button>
        </div>
    </div>

    
    <!-- footer and credits -->
    <footer>
        <br>
        <br>
        <p>Made by Tyler Abrahams- tabr9714</p>
        <br>
    </footer>

    <script src="script.js"></script>
</body>

</html>
